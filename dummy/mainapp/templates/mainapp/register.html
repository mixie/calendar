<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
</head>

  require("bootstrap-validator")

<body>
<style>
</style>
<ul class="nav nav-pills">
  <li role="navigation"><a href="/">Home</a></li>
  <li role="navigation"><a href="/login">Login</a></li>
  <li role="navigation"  class="active"><a href="/register">Register</a></li>
</ul>
    <div className="container">
  <div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <form id="register_form" method="post" action="/register/">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" required/>
        <br />
        Password: <input type="password" name="password" value="" size="50" required/>
        <br />
        Groups: 
        {% for group in groups %}
          <input type="checkbox" id="{{group.id}}" name="group" value="{{group.id}}"/><label for="{{group.id}}">{{ group.name }} </label>
		    {% endfor %}
        <br/>
        <input type="submit" value="submit" />
    </form>
  </div>
  </div>
  </div>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.css">

</body>
</html>
